<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content class="mat-typography">
  <mat-icon *ngIf="data.type == 0 || data.type == null" class="mat-icon-info" aria-hidden="false">info</mat-icon>
  <mat-icon *ngIf="data.type == 1" class="mat-icon-error" aria-hidden="false">error</mat-icon>
  <mat-icon *ngIf="data.type == 2" class="mat-icon-warning" aria-hidden="false">warning</mat-icon>

  <h3 class="message">{{data.message}}</h3>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
