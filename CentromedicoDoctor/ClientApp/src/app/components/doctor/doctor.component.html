<app-navbar></app-navbar>
<main>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer (mouseleave)="showFiller=false" (mouseenter)="showFiller=true"
     #drawer disableClose="true" opened
      class="example-sidenav" mode="side">

      <mat-action-list>
        <mat-list-item class="home" routerLinkActive="active" [routerLink]="['dashboard']">
          <mat-icon>event</mat-icon>
          <span *ngIf="showFiller">Calendario</span>
        </mat-list-item>


        <mat-list-item routerLinkActive="active" [routerLink]="['citas']">
          <mat-icon>recent_actors</mat-icon>
          <span *ngIf="showFiller">Registro de citas</span>
        </mat-list-item>

        <mat-list-item routerLinkActive="active" [routerLink]="['reportes']">
          <mat-icon>description</mat-icon>
          <span *ngIf="showFiller">Reportes</span>
        </mat-list-item>
        <mat-list-item routerLinkActive="active" [routerLink]="['configuracion']">
          <mat-icon>settings</mat-icon>
          <span *ngIf="showFiller">Configuraci√≥n</span>
        </mat-list-item>
      </mat-action-list>
    </mat-drawer>

    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</main>
